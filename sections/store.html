<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@1,700&display=swap" rel="stylesheet"> 

    <title>Moonligh-tienda</title>
</head>
<body>
    <!-- Navbar con icono en home -->
    <div id="grid" class="cell-3">
        <div>
            <a href="../index.html" class="homeBtn"><img class="logo" src="../img/logo-white.png" alt="logo" width="50px" height="50px"></a>
        </div>

        <div>
            <a href="store.html" class="navBtn"><h3 class="navTxt">Tienda</h3></a>
        </div>
        
        <div>
            <a href="gallery.html" class="navBtn"><h3 class="navTxt">Galeria</h3></a>
        </div>
    </div>

    <!-- Los productos de la tienda por el momento son ilustrativos ya que seran generados por JS y todavía no tenemos los dados) -->
    <div id="grid-store" class="cell-1">
        <div class="store">
                <ul class="products__list">
                    <li>
                        <div class="products__container">
                          <div class="card">
                            <img src="../img/clasic-dice-set.jpg" alt="" style="width:100%">
                            <h6 class="product__title">Set clásico</h6>
                            <p class="price">$2000</p>
                            <p><button>Comprar</button></p>
                          </div>
                        </div>
                    </li>
            
                    <li>
                        <div class="products__container">
                            <div class="card">
                              <img src="../img/artisan-dice-set.JPG" alt="" style="width:100%">
                              <h6 class="product__title">Set especial</h6>
                              <p class="price">$3000</p>
                              <p><button>Comprar</button></p>
                            </div>
                          </div>
                    </li>
                    
                    <li>
                        <div class="products__container">
                            <div class="card">
                              <img src="../img/rata.jpg" alt="" style="width:100%">
                              <h6 class="product__title">set y miniatura</h6>
                              <p class="price">$5000</p>
                              <p><button>Comprar</button></p>
                            </div>
                          </div>
                    </li>      
            </ul>
        </div>

    </div>

    <!-- footer, lo minimo e indispensable por el momento. -->
    <div id="grid-footer" class="cell-3">
      <div class="footer-real__logo">
          <img src="../img/logo-white.png" alt="isotipo" class="logo-footer">
          <p class="footer-slogan">"Que tus fantasias lleguen al tablero"</p>
      </div>

      <div class="footer-real"></div>

      <div class="footer-real">enlaces utiles</div>
</div>

    </div>
  <!--FOOTER FALSO (esto es para que el host de la pagina no rompa el footer con su watermark)-->
    <div class="footer">
    
</body>
</html>
